{% extends "base2.html" %}
{% block content %}

      <!-- Jumbotron -->
        <div class="search-block-v2">
        <div class="container" style="margin-top:30px;">
            <div class="col-md-6 ">
              
                <div class="input-group">

                    <input id="search" type="text" class="form-control" placeholder="Search eg. physics, chemistry, dancing etc." value="{{query}}" onkeydown="if (event.keyCode==13) { search();}" value="{{query}}">
                    <span class="input-group-btn">
                        <button class="btn-u" type="button" style="margin-top:-0.4em;" onclick="search()"><i class="fa fa-search"></i></button>
                    </span>
                </div>
                 
            </div>
            <br>
            <hr>
        </div>
        
    </div>

     
    <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="alert alert-success fade in" id="status" style="display:none;">
        </div>
      </div>
       <div id="user_id" style="display:none;">
      {{user_id}}
    </div>
     <div id="current_user_id" style="display:none;">
      {{current_user.id}}
    </div>
    </div>



     <div class="row">
      <div class="col-lg-10 col-md-10">
        <div class="panel panel-u margin-bottom-40">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-user"></i>{{name.title()}} - Tell us something about yourself</h3>
                    </div>
                    <div class="panel-body">
     
          <table class="table table-striped table-hover">
            
            <tbody>
              
             
              <tr>
                <td>
                  Where did you study ?
                </td>
                <td>
                  <input id="school" type="text" class="form-control col-lg-12 col-md-12" value="{{school}}" placeholder="eg. St. Xavier's, IIT Kharagpur">
                </td>
              </tr>
              <tr>
                <td>
                  What is your wish list of subjects ?
                </td>
                <td>
                  <input id="wish_list" type="text" class="form-control col-lg-12 col-md-12" value="{{wish_list}}" placeholder="eg. Astronomy, Physics, Computer Science - separate subjects by commas">
                </td>
              </tr>
              <tr>
                <td>
                  Who is you favourite teacher ?
                </td>
                <td>
                  <input id="favorite" type="text" class="form-control col-lg-12 col-md-12" value="{{favorite}}" placeholder="eg. Abhijit Sarkar from St. James">
                </td>
              </tr>
              <tr>
                <td>
                  What is your age ?
                </td>
                <td>
                  <input id="age" type="number" size="3" min="0" max="100" class="form-control col-lg-12 col-md-12" value="{{age}}" placeholder="eg. 26">
                </td>
              </tr>
              
              
            
              <tr style="display:none;" id="friends">
                <td>
                  Facebook Friends on Tutorack
                </td>
                <td id="friend_names">
                  
                </td>
              </tr>
            </tbody>
          </table>

      

              </div>  
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <button id="submit" type="submit" class="btn btn-u" onclick="save_user_data()">Save</button>
          </div>
        </div>
        <br>
        <br>
        <br>
         <br>
        <br>
        <br>
         <br>
        <br>
        <br>

      </div>

    
      

      <!-- Example row of columns -->
<script>
$('.result').hover(function(){
  $(this).css('background-color','#eee');
},function(){
  $(this).css('background-color','white');
});
</script>   

<script>     

function save_user_data()
{
  var age=$('#age').val();
  var school=$('#school').val();
  var wish_list=$('#wish_list').val();
  var favorite=$('#favorite').val();
  var data={}
  data['age']=age;
  data['school']=school;
  data['wish_list']=wish_list;
  data['favorite']=favorite;

  jQuery.ajax({
    url: '/save_user_data',
    data: data,
    type: 'POST',
    success: function(data){

        if(data['result']=='success')
        {
          $('#status').css('display','');
          $('#status').html('Successfully updated user data');
          

        }
       
        else
        {
          $('#status').css('display','');
          $('#status').addClass('alert-warning');
          $('#status').html('Could not update user data');
        }
    }
});
}

var subjects = new Bloodhound({
  datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
  queryTokenizer: Bloodhound.tokenizers.whitespace,
  
  remote: {
    url: '/options?subject=%QUERY',
    wildcard: '%QUERY'
  },
  prefetch : {
    url: '/options?subject='
   
  }
});

var suggestion="";
var classify="y";

$('.input-group #search').typeahead({
  hint: true,
  highlight: true,
  minLength: 1
}, {
  name: 'subjects',
  display: 'value',
  source: subjects
}).on('typeahead:select', function (obj, suggestion) {
  suggestion=suggestion['value'];
  classify="n";
  window.location='search?is_pre_filter=y&subject='+encodeURIComponent(suggestion); 
  
});


function search()
    {
        var name=document.getElementById("search");
        if(name==null || name.value.trim()=="")
          return;
         if(classify!="n")
        {  
          
          window.location='search?subject='+encodeURIComponent(name.value.trim());
        }
        else
        {
          
          
        }
    }

{% endblock %}
