{% extends "base2.html" %}

{% block css %}
<link rel="stylesheet" href="/static/stylesheets/jquery-ui.min.css">
<link rel="stylesheet" href="/static/stylesheets/page_log_reg_v1.css">
{% endblock %}

{% block content %}

<div class="breadcrumbs">
  <div class="container">
    <h1 class="pull-left">
     Change Password
    </h1>
  </div>
</div>
{% if error|length > 0 %}
<div class="container">
<div class="row">
  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
          <div class="alert alert-danger fade in">{{error}}</div>
        </div>
      </div>
    </div>
{% endif %}
{% if success|length > 0 %}
<div class="container">
<div class="row">
  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
          <div class="alert alert-success fade in">{{success}} - <a href="/login" style="decorate:underline;">Login</a></div>
        </div>
      </div>
    </div>
{% endif %}


<div class="container content">   
      <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <form class="reg-page" action="/change-password" method="post" id="form">
                    <div class="reg-header">            
                        <h2>Enter New Password</h2>
                    </div>

                    <div class="input-group margin-bottom-20" style="display:none">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        
                        <input type="text" id="email" class="form-control" name="email" placeholder="Email Id" value="{{email}}">
                    </div>     

                     <div class="row">
                        <div class="col-sm-6">
                            <label>Password <span class="color-red">*</span></label>
                            
                            <input type="password" id="password" class="form-control margin-bottom-20" name="password">
                            <p class="help-block">Should be atleast 5 characters</p>
                        </div>
                        <div class="col-sm-6">
                            <label>Confirm Password <span class="color-red">*</span></label>
                            
                            <input type="password" id="confirm_password" class="form-control margin-bottom-20" name="confirm_password">
                        </div>
                    </div>               
                   
                    <div class="row">
                        <div class="col-md-6">
                                                 
                        </div>
                        <div class="col-md-6">
                            <button class="btn-u pull-right" type="submit">Submit</button>                        
                        </div>
                    </div>

                    <hr>

                    
                </form>            
            </div>
        </div><!--/row-->
    </div><!--/container-->   


        
      

      
<script>

$('#form').submit(function(){

  
      var email=$('#email').val();
  var password=$('#password').val();
  var confirm_password=$('#confirm_password').val();
  if(email==null || email.trim()=="" || password==null || password.trim()=="")
  {
    alert("Email/Password cannot be empty");
    return false;
  }
 if(password!=confirm_password)
      {
        alert("Passwords do not match");
        return false;
      }
      if(password.length<5)
      {
        alert("Password should be atleast 5 characters");
        return false;
      }


    });


</script>
      {% endblock %}
